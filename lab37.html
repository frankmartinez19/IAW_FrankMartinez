<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<title>formulario 37</title>
</head>
<body>
<h1>Inserción de vivienda</h1>
<fieldset>
<form action="lab37.php" method="GET">
<label for="tipov">Seleccione el tipo de vivienda</label>
<select name="tipov">
<option>Adosado</option>
<option>Unifamiliar</option>
<option>Piso</option>
</select><br>
<label for="tipoz">Seleccione la zona
<select name="tipoz">
<option>Centro</option>
<option>Periferia</option>
</select><br>
<label for="direccion">Introduce dirección</label>
<input type="text" name="direccion"><br>
<label for="nhab">Seleccione nº de habitaciones</label>
<input type="radio" name="nhab" value="1">1
<input type="radio" name="nhab" value="2">2
<input type="radio" name="nhab" value="3">3 <br>
<label for="precio">Introduce precio</label>
<input type="text" name="precio"><br>
<label for="tamaño">Introduce tamaño</label>
<input type="text" name="tamaño"><br>
<label for="extras">Seleccione los extras que necesite</label>
<input type="checkbox" name="extras">Garaje
<input type="checkbox" name="extras">Trastero
<input type="checkbox" name="extras">Piscina <br>
<textarea rows="10" cols="75" name="texto"></textarea><br>
<input type="submit" value="enviar"/>
</fieldset>
</form>
</body>
</html>
